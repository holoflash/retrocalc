<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO-CALC.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="resources/favicon.png">
</head>

<body ontouchstart="">
    <div class="container">
        <div class="chassi">
            <div class="brand">RETRO-CALC.</div>
            <div class="display">0</div>
            <div class="buttons">
                <button class="btn number one" name="1">1</button>
                <button class="btn number two" name="2">2</button>
                <button class="btn number three"  name="3">3</button>
                <button class="btn number four" name="4">4</button>
                <button class="btn number five" name="5">5</button>
                <button class="btn number six" name="6">6</button>
                <button class="btn number seven" name="7">7</button>
                <button class="btn number eight" name="8">8</button>
                <button class="btn number nine" name="9">9</button>
                <button class="btn number zero" name="0">0</button>
                <button class="btn operator comma" name=".">.</button>
                <button class="btn operator equals" name="=">=</button>
                <button class="btn operator divided" name ="/"">/</button>
                <button class="btn operator plus" name = "+">+</button>
                <button class="btn operator minus" name = "-">-</button>
                <button class="btn operator times" name = "*">x</button>
                <button class="btn clear">CLEAR</button>
                
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
