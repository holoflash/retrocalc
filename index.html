<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1.0, user-scalable=no">
    <title>RETRO-CALC.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="resources/favicon.png">
</head>

<body ontouchstart="">
    <div class="container">
        <div class="chassi">
            <header>
                <div class="brand">RETRO-CALC.</div>
            </header>
            <div class="screen">
                <h1 class="display">0</h1>
            </div>
            <div class="buttons">
                <button class="btn clear" data-key="32">CLR</button>
                <button class="btn delete" data-key="8">DEL</button>
                <button id="comma" class="btn number comma" number="." data-key="190">.</button>
                <button class="btn number seven" number="7" data-key="55">7</button>
                <button class="btn number eight" number="8" data-key="56">8</button>
                <button class="btn number nine" number="9" data-key="57">9</button>
                <button class="btn number four" number="4" data-key="52">4</button>
                <button class="btn number five" number="5" data-key="53">5</button>
                <button class="btn number six" number="6" data-key="54">6</button>
                <button class="btn number one" number="1" data-key="49">1</button>
                <button class="btn number two" number="2" data-key="50">2</button>
                <button class="btn number three" number="3" data-key="51">3</button>
                <button class="btn number zero" number="0" data-key="48">0</button>
                <button class="btn operator divided" name="/" data-key="37">/</button>
                <button class="btn operator plus" name="+" data-key="38">+</button>
                <button class="btn operator minus" name="-" data-key="40">-</button>
                <button class="btn operator times" name="*" data-key="39">x</button>
                <button class="btn operator equals" name ="=" data-key="13">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
