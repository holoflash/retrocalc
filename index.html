<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1.0, user-scalable=no">
    <title>RETRO-CALC.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="resources/favicon.png">
</head>

<body ontouchstart="">
    <div class="container">
        <div class="chassi">
            <div class="brand">RETRO-CALC.</div>
            <div class="screen">
                <h1 class="display"></h1>
            </div>
            <div class="buttons">
                <button class="btn clear">CLR</button>
                <button class="btn delete">DEL</button>
                <button id="comma" class="btn number comma" number=".">.</button>
                <button class="btn number one" number="1">1</button>
                <button class="btn number two" number="2">2</button>
                <button class="btn number three" number="3">3</button>
                <button class="btn number four" number="4">4</button>
                <button class="btn number five" number="5">5</button>
                <button class="btn number six" number="6">6</button>
                <button class="btn number seven" number="7">7</button>
                <button class="btn number eight" number="8">8</button>
                <button class="btn number nine" number="9">9</button>
                <button class="btn number zero" number="0">0</button>
                <button class="btn operator equals" name="=">=</button>
                <button class="btn operator divided" name="/">/</button>
                <button class="btn operator plus" name="+">+</button>
                <button class="btn operator minus" name="-">-</button>
                <button class="btn operator times" name="*">x</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
